<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/forrm.css">
	<title>Form</title>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<form>
				<div class="title">Your order</div>
			  <div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			  </div>
			  <div class="form-group">
				<label for="phone">Number:</label>
				<input type="tel" id="phone" name="phone" required>
			  </div>
			  <div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			  </div>
			  <div class="form-group">
				<label for="city">City:</label>
				<input type="text" id="city" name="city" placeholder="Minsk" required>
			  </div>
			  <div class="form-group">
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" required>
			  </div>
			  <div class="form-group">
				<label>Delivery:</label>
				<label><input type="radio" name="delivery" value="courier" required> By courier</label>
				<label><input type="radio" name="delivery" value="pickup"> Pickup</label>
				<label><input type="radio" name="delivery" value="post"> By post</label>
			  </div>
			  <div class="form-group">
				<label for="promo">Promocode:</label>
				<input type="text" id="promo" name="promo">
			  </div>
			  <label> After submitting the form, we will contact you</label>
			  <button type="submit">Submit</button>
			</form>
		  </div>
	
	</div>

	</form>
</body>

</html>
